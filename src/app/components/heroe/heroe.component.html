<h1>{{heroe.nombre | uppercase}}<small> ({{heroe.aparicion | date:'y'}}) </small></h1>
<hr>
<div class="row">
  <div class="col-md-4 fadeIn fast">
    <img [src]="heroe.img" class="img-fluid" [alt]="heroe.nombre">
    <br>
    <a class="btn btn-outline-warning btn-block" [routerLink]="['/heroes']">Regresar</a>
  </div>
  <div class="col-md-8 fadeIn fast ">
    <h3>{{heroe.nombre}}</h3>
    <hr>
    <p>{{heroe.bio}}</p>
    <div>
      <img *ngIf="heroe.casa == 'Marvel'" class="img-logo" src="assets/img/marvel_carpeta.png" alt="Marvel">
      <img *ngIf="heroe.casa == 'DC'" class="img-logo" src="assets/img/dc_carpeta.png" alt="DC">
    </div>
  </div>

</div>
